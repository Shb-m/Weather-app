<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/5f547c67e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-3 shadow-sm">
        <form class="card-body" id="app-form">
          <div class="row">
            <div class="col-sm-10">
              <input
                id="current-city-input"
                class="card shadow-sm box-length"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
              />
            </div>
            <div class="col-sm-2">
              <input
                id="search-button"
                class="card shadow-sm"
                type="submit"
                value="Search"
              />
              <input
                id="current-button"
                id="current-location"
                class="card shadow-sm"
                type="submit"
                value="Current"
              />
            </div>
          </div>
          <div class="pt-4">
            <h3 id="current-city">Toronto, ON, Canada</h3>
            <p id="current-time">Sun, Febuary 8 16:57</p>
          </div>

          <div class="text-center p-4">
            <i class="fa-solid fa-cloud-showers-heavy icon-magnifier"></i>
            <span id="current-temperature" class="d-inline today-temp"
              >10 ℃
            </span>
          </div>

          <div class="pt-3">
            <p>
              <span id="temp-min">-2°</span>/<span id="temp-max">10°</span>
              Feels like <span id="feels-like">-5°</span>
            </p>
            <p>Rainy</p>
          </div>
          <hr />
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-start">Tue</div>
                <div class="col-4 text-center">
                  <i class="fa-solid fa-cloud-showers-heavy fs-1"></i>
                </div>
                <div class="col-4 text-end">-12°/-3°</div>
              </div>
            </div>
          </div>
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-start">Wed</div>
                <div class="col-4 text-center">
                  <i class="fs-1 fa-solid fa-cloud-bolt"></i>
                </div>
                <div class="col-4 text-end">-12°/-3°</div>
              </div>
            </div>
          </div>
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-start">Thu</div>
                <div class="col-4 text-center">
                  <i class="fs-1 fa-solid fa-cloud"></i>
                </div>
                <div class="col-4 text-end">-12°/-3°</div>
              </div>
            </div>
          </div>
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-start">Fri</div>
                <div class="col-4 text-center">
                  <i class="fs-1 fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col-4 text-end">-12°/-3°</div>
              </div>
            </div>
          </div>
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-start">Sat</div>
                <div class="col-4 text-center">
                  <i class="fs-1 fa-solid fa-sun"></i>
                </div>
                <div class="col-4 text-end">-12°/-3°</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
